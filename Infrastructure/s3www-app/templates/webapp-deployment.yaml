{{- if .Values.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "s3www.fullname" . }}-webapp
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "s3www.labels" . | nindent 4 }}
    app.kubernetes.io/component: webapp
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "s3www.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: webapp
  template:
    metadata:
      labels:
        {{- include "s3www.labels" . | nindent 8 }}
        app.kubernetes.io/component: webapp
      {{- if .Values.annotations }}
      annotations:
        {{- range $key, $value := .Values.annotations }}
        {{ $key }}: {{ $value | quote }}
        {{- end }}
        {{- if .Values.environment }}
        prometheus.io/environment: {{ .Values.environment | quote }}
        {{- end }}
      {{- end }}
    spec:
      containers:
      - name: webapp
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.service.port }}
          name: http
        {{- if .Values.livenessProbe.enabled }}
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
          timeoutSeconds: {{ .Values.livenessProbe.timeoutSeconds }}
          successThreshold: {{ .Values.livenessProbe.successThreshold }}
          failureThreshold: {{ .Values.livenessProbe.failureThreshold }}
        {{- end }}
        {{- if .Values.readinessProbe.enabled }}
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
          timeoutSeconds: {{ .Values.readinessProbe.timeoutSeconds }}
          successThreshold: {{ .Values.readinessProbe.successThreshold }}
          failureThreshold: {{ .Values.readinessProbe.failureThreshold }}
        {{- end }}
        env:
        - name: ENVIRONMENT
          value: {{ .Values.environment | default "development" | quote }}
        - name: S3WWW_ENDPOINT
          {{- if .Values.minio.namespace }}
          value: "http://minio.{{ .Values.minio.namespace }}.svc.cluster.local:{{ .Values.minio.service.port }}"
          {{- else if .Values.minio.endpoint }}
          value: "{{ .Values.minio.endpoint }}"
          {{- else }}
          value: "http://minio:{{ .Values.minio.service.port }}"
          {{- end }}
        - name: S3WWW_BUCKET
          value: "{{ .Values.minio.bucket }}"
        - name: S3WWW_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "s3www.fullname" . }}-webapp-minio-secret
              key: accesskey
        - name: S3WWW_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "s3www.fullname" . }}-webapp-minio-secret
              key: secretkey
        command: ["/bin/sh", "-c"]
        args:
        - |
          ./s3www -endpoint $S3WWW_ENDPOINT -bucket $S3WWW_BUCKET -accessKey $S3WWW_ACCESS_KEY -secretKey $S3WWW_SECRET_KEY -address 0.0.0.0:{{ .Values.service.port }}
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
      imagePullSecrets:
      {{- if .Values.imagePullSecret.enabled }}
      - name: {{ .Values.imagePullSecret.name }}
      {{- end }}
      {{- with .Values.imagePullSecrets }}
        {{- toYaml . | nindent 8 }}
      {{- end }}

---
{{- if .Values.minio.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "s3www.fullname" . }}-webapp-minio-secret
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "s3www.labels" . | nindent 4 }}
    app.kubernetes.io/component: webapp-minio-credentials
type: Opaque
data:
  accesskey: {{ .Values.minio.credentials.accessKey | b64enc }}
  secretkey: {{ .Values.minio.credentials.secretKey | b64enc }}
{{- end }}
{{- end }}
